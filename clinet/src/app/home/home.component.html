<div class="container-fluid">
  <div class="row">
    <div class="col-sm-4">
      <h3 *ngIf="user">Shopping cart</h3>
      <div class="cart-container">
        <app-cart (onCheckOutClicked)="isCheckout = !isCheckout"></app-cart>
      </div>
    </div>
    <div class="col-sm-8">
      <div *ngIf="!isCheckout">
        <div class="categoreis">
          <ul class="nav justify-content-center nav-pills">
            <li (click)="selectCategory(-1)" class="nav-item">
              <a
                class="nav-link"
                [ngClass]="{
                  active: selectedCategory && selectedCategory == -1
                }"
                >All</a
              >
            </li>
            <li
              *ngFor="let c of categories"
              (click)="selectCategory(c)"
              class="nav-item"
            >
              <a
                class="nav-link"
                [ngClass]="{
                  active: selectedCategory && selectedCategory._id == c._id
                }"
                >{{ c.name }}</a
              >
            </li>
          </ul>
        </div>

        <div class="card-container m-3">
          <div class="d-flex justify-content-center flex-column">
            <b for="">Search product by name</b>
            <input
              type="text"
              class="form-control"
              placeholder="Search by name"
              [(ngModel)]="searchText"
            />
          </div>

          <div class="row">
          <div class="container">
            <div
              class="card"
              *ngFor="
                let p of filteredProducts | filter: searchText:'name';
                let i = index
              "
            >
              <div class="card-header">
                <img src="{{ p.image }}" alt="{{ p.name }}" />
              </div>
              <div class="card-body">
                <h4>
                  {{ p.name }}
                </h4>
                <span class="tag tag-teal"></span>
                <h3>{{ p.price }}$</h3>
                <a
                  class="btn btn-warning"
                  (click)="openModal(template); selectedProduct = p"
                  *ngIf="user"
                  >Purchase</a
                >
              </div>
            </div>
        </div>
          </div>

        <div *ngIf="isCheckout">
          <app-order></app-order>
        </div>
      </div>
    </div>
  </div>
  <ng-template #template>
    <div class="modal-header">
      <h4 class="modal-title pull-left">Buy {{ selectedProduct?.name }}</h4>
      <button
        type="button"
        class="close pull-right"
        aria-label="Close"
        (click)="modalRef.hide()"
      >
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <label for="">Quantity</label>
      <input type="number" [(ngModel)]="productQuantity" class="form-control" />
    </div>
    <div class="modal-footer">
      <button (click)="addToCart()" class="btn btn-primary">Add to cart</button>
    </div>
  </ng-template>
</div>
