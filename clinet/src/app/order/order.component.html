<h3 class="page-header">Shipping details</h3>
<div class="form-group mb-2">

  <label>City</label>
  <select class="form-control" [(ngModel)]="city">
    <option *ngFor="let c of cities" [ngValue]="c">{{ c }}</option>
  </select>
</div>
<div class="form-group mb-2">
  <label>Street</label>
  <input
    type="text"
    class="form-control"
    placeholder="Street"
    [(ngModel)]="street"/>
</div>
<div class="form-group mb-2">
  <label>Shipping date</label>
  <input type="text"
         [(bsValue)]="shippingDate"
         (bsValueChange)="onDateChange()"
         placeholder="Datepicker"
         class="form-control"
         bsDatepicker>

</div>

      <div class="card ">
          <p class="heading">PAYMENT DETAILS</p>
          <form class="card-details ">
              <div class="form-group mb-0">
                  <p class="text-warning mb-0">Card Number</p> <input type="text" name="card-num" placeholder="1234 5678 9012 3457" size="17" id="cno" minlength="19" maxlength="19" [(ngModel)]="creditCard"> <img src="https://img.icons8.com/color/48/000000/visa.png" width="64px" height="60px" />
              </div>
              <div class="form-group">
                  <p class="text-warning mb-0">Cardholder's Name</p> <input type="text" name="name" placeholder="Name" size="17">
              </div>
              <div class="form-group pt-2">
                  <div class="row d-flex">
                      <div class="col-sm-4">
                          <p class="text-warning mb-0">Expiration</p> <input type="text" name="exp" placeholder="MM/YYYY" size="7" id="exp" minlength="7" maxlength="7">
                      </div>
                      <div class="col-sm-3">
                          <p class="text-warning mb-0">Cvv</p> <input type="password" name="cvv" placeholder="&#9679;&#9679;&#9679;" size="1" minlength="3" maxlength="3">
                      </div>
                      <div class="col-sm-5 pt-0"> <button type="button" class="btn btn-primary"><i class="fas fa-arrow-right px-3 py-2"></i></button> </div>
                  </div>
              </div>
          </form>
          <button class="btn btn-primary" (click)="createOrder()" >Create</button>
      </div>
    </div>
