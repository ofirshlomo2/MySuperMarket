<h1 class="page-header">Create Product</h1>
<div class="form-group mb-2">
  <label>Name</label>
  <input type="text" class="form-control" placeholder="name" [(ngModel)]="product.name">
</div>

<div class="form-group mb-2">
  <label>Category</label>
  <select class="form-control" [(ngModel)]="product.category">
    <option *ngFor="let c of categories" [ngValue]="c._id">{{c.name}}</option>
  </select>
</div>
<div class="form-group mb-2">
  <label>Price</label>
  <input type="number" class="form-control" placeholder="Price" [(ngModel)]="product.price">
</div>
<div class="form-group mb-2">
  <label>Image</label>
  <input type="text" class="form-control" placeholder="Image" [(ngModel)]="product.image">
</div>

<div class="form-group mb-2">
  <button class="btn btn-primary" (click)="save()">Save</button>
</div>
